<body>
  <input type="text" id="qrid"> 
  <input type="text" id="noofqr"> 
  <button type="button" onclick="gen_qrcode();">Genrate QR CODE</button>
  <button type="button" onclick="pop_print();">Print QR CODE</button>
  <br>
  <div class="qrcode">
  
  <img src="https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=http://www.dawateislami.net/bookslibrary/2978&choe=UTF-8" />  
  <br>
  <img src="https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=http://www.dawateislami.net/bookslibrary/2973&choe=UTF-8" />
  <br>
  <img src="https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl=http://www.dawateislami.net/bookslibrary/2977&choe=UTF-8" />
  </div>
    <script type="text/javascript">
       function gen_qrcode()
       {
         var qrcode_id = $('#qrid').val();  
         var noofqr    = $('#noofqr').val();  
         var qrhtml    = '';
         for(var i = 1; i <= noofqr; i++)
         {                       
          qrhtml += '<img src="https://chart.googleapis.com/chart?chs=100x100&cht=qr&chl='+qrcode_id+'&choe=UTF-8" title="Link to Google.com" />';   
         }
                      $('.qrcode').html(qrhtml);
   
       }
       
    function pop_print(){
    w=window.open(null, 'Print_Page', 'scrollbars=yes');        
    w.document.write(jQuery('.qrcode').html());
    w.document.close();
    w.print();
}
    </script>
</body>
